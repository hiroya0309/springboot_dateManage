<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>日付管理アプリ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
	  <div class="container">
	  	<div class="row">
	    	<form method="post" name="form1" th:action="@{/search}">
	    		<div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-4 col-sm-offset-3">  
	    			<div class="form-group">
	       				<p>計算の基準となる日付を入力してください。</p>
	       				<input type="date" class="form-control" name="date1"><br>
	       				<input type="submit" class="btn btn-primary" value="計算"/>
	      			</div>
	      		</div>
	      		<div class="col-md-10 col-md-offset-1">    
				    <table class="table table-striped" >
				     <tr>
				        <td>NO</td>
				        <td>日付ID</td>
				        <td>日付名</td>
				        <td>計算結果</td>
				        <td>計算式（年/月/日）</td>
				      </tr>      
				      <tr th:each="data : ${result}">
				        <td th:text="${data.id}"></td>
				        <td th:text="${data.dateid}"></td>
				        <td th:text="${data.datename}"></td>
				        <td th:text="${#dates.format(date1, 'yyyy年MM月dd日')}"></td>
						<td th:text="${data.formula}"></td>       
				      </tr>
				    </table>
			    </div>    	
	    	</form>
	    </div>
	  </div>
  </body>
</html>
