<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>日付管理アプリ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
	  <div class="container">
	  	<div class="row">
	    	<form method="post" name="form1" th:action="@{/search}">
	    		<div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-4 col-sm-offset-3">  
	    			<div class="form-group">
	       				<p>計算の基準となる日付を入力してください。</p>
	       				<input type="date" class="form-control" name="date1"><br>
	       				<input type="submit" class="btn btn-default" value="計算"/>
	      			</div>
	      		</div>
	      		</form>
	      		<div class="container">    
				    <table class="table" >
					    <thead>
						    <tr>
						        <td>NO</td>
						        <td>日付ID</td>
						        <td>日付名</td>
						        <td>計算結果</td>
						        <td>計算式（年/月/日）</td>
						    </tr>
				      	</thead>
				      	<tbody>     
					      	<tr th:each="dates:${search}">
						        <td th:text="${dates.id}"></td>
						        <td th:text="${dates.dateid}"></td>
						        <td th:text="${dates.datename}"></td>
						        <td></td>
								<td th:text="${dates.formula}"></td>
								<td>
									<a class="btn btn-warning" th:href="@{/search/{id}/edit(id=${dates.id})}">編集</a>	
								</td>
								<td>
									<form th:action="@{/search/{id}(id=${dates.id})}" th:method="delete">
                						<input class="btn btn-danger" type="submit" value="削除" />
              						</form>
					            </td>       
					      	</tr>
				      </tbody>
				    </table>
				    <a class="btn btn-primary" href="/search/new">新規作成</a>
			    </div>    	
	    	
	    </div>
	  </div>
  </body>
</html>
